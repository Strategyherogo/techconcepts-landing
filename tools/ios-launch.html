    onComplete: (answers, chat) => {
      const checklist = [

        { key: 'screenshots', label: 'Screenshots', critical: true },
        { key: 'privacy_policy', label: 'Privacy Policy', critical: true },

      let completed = 0;
      let blockers = [];

      checklist.forEach(item => {
        if (answers[item.key] === 'yes') {
          completed++;
        } else if (item.critical) {
          blockers.push(item.label);
        }
      });

      const score = Math.round((completed / checklist.length) * 100);

        { label: 'Status', value: status },
        { label: 'Items Complete', value: completed + '/' + checklist.length },
        { label: 'Critical Blockers', value: blockers.length }
      ]);

      setTimeout(() => {
        if (blockers.length > 0) {
