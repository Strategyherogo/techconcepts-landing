      {
        id: 'problem',
        type: 'text',
        botMessage: "What problem are you solving?",
        emoji: "‚ùì",
        placeholder: "Current portal has 40% bounce rate"
      },
      {
        id: 'goals',
        type: 'text',
        botMessage: "What are the key goals? (separate multiple with commas)",
        emoji: "üéØ",
        placeholder: "Reduce bounce rate, improve UX, increase conversions"
      },
      {
        id: 'scope',
        type: 'choice',
        botMessage: "What's the project scope?",
        emoji: "üìê",
        options: [
          { value: 'small', label: 'Small (1-2 weeks)', emoji: 'üîπ' },
          { value: 'medium', label: 'Medium (1-2 months)', emoji: 'üî∏' },
          { value: 'large', label: 'Large (3+ months)', emoji: 'üî∂' }
        ]
      },
      {
        id: 'stakeholders',
        type: 'text',
        botMessage: "Who are the key stakeholders?",
        emoji: "üë•",
        placeholder: "Product Manager, Engineering Lead, UX Designer"
      },
      {
        id: 'deliverables',
        type: 'text',
        botMessage: "What are the main deliverables? (separate with commas)",
        emoji: "üì¶",
        placeholder: "New UI design, API integration, user testing report"
      },
      {
        id: 'constraints',
        type: 'text',
        botMessage: "Any constraints or risks?",
        emoji: "‚ö†Ô∏è",
        placeholder: "Legacy system integration, tight deadline"
      },
      {
        id: 'budget',
        type: 'choice',
        botMessage: "What's the budget range?",
        emoji: "üí∞",
        options: [
          { value: 'under_10k', label: 'Under $10k', emoji: 'üíµ' },
          { value: '10k_50k', label: '$10k - $50k', emoji: 'üí∞' },
          { value: 'over_50k', label: 'Over $50k', emoji: 'üíé' },
          { value: 'tbd', label: 'To be determined', emoji: '‚ùì' }
        ]
      },
      {
        id: 'success_metrics',
        type: 'text',
        botMessage: "How will you measure success?",
        emoji: "üìä",
        placeholder: "Bounce rate below 20%, NPS score above 8"
      },
      {
        id: 'timeline',
        type: 'text',
        botMessage: "What's the target launch date or timeline?",
        emoji: "üìÖ",
        placeholder: "Q2 2026, or 8 weeks from kickoff"

    onComplete: (answers, chat) => {
      // Generate project brief
      chat.showBotMessage("Here's your project brief:", 'üìã');

      // Show sections
      setTimeout(() => {
        const briefDiv = document.createElement('div');
        briefDiv.className = 'chat-message bot fade-in';

            <div class="brief-section">

            </div>
            <div class="brief-section">
              <h3>üéØ Goals & Success Metrics</h3>
              <p><strong>Goals:</strong> ${answers.goals}</p>

            <div class="brief-section">

            <div class="brief-section">

            <div class="brief-section">
              <h3>‚ö†Ô∏è Constraints & Risks</h3>
              <p>${answers.constraints}</p>
