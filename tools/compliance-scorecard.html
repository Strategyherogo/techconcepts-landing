<div class="hero">

<script src="../scripts/chat-framework.js"></script>
<script>
  const chatConfig = {
    title: "Compliance Readiness Scorecard",
    emoji: "üõ°Ô∏è",
    toolName: "compliance-scorecard",
    formspreeUrl: "https://formspree.io/f/xpwzgvqr",

    questions: [
      {
        id: 'framework',
        type: 'choice',
        botMessage: "Which compliance framework are you targeting?",
        emoji: "üéØ",
        options: [
          { value: 'gdpr', label: 'GDPR (EU Data Protection)', emoji: 'üá™üá∫' },
          { value: 'soc2', label: 'SOC 2 (Security & Availability)', emoji: 'üîí' },
          { value: 'iso27001', label: 'ISO 27001 (Information Security)', emoji: 'üìã' },
          { value: 'all', label: 'All Three', emoji: 'üåê' }
        ]
      },
      // Core security controls (10 questions)
      { id: 'q1', type: 'yes-no', botMessage: "Data classification policy in place?", emoji: "üìä" },
      { id: 'q2', type: 'yes-no', botMessage: "Encryption at rest and in transit?", emoji: "üîê" },
      { id: 'q3', type: 'yes-no', botMessage: "Regular security awareness training?", emoji: "üéì" },
      { id: 'q4', type: 'yes-no', botMessage: "Incident response plan documented?", emoji: "üö®" },
      { id: 'q5', type: 'yes-no', botMessage: "Third-party vendor assessments?", emoji: "üîç" },
      { id: 'q6', type: 'yes-no', botMessage: "Access control reviews quarterly?", emoji: "üë•" },
      { id: 'q7', type: 'yes-no', botMessage: "Penetration testing annually?", emoji: "üõ°Ô∏è" },
      { id: 'q8', type: 'yes-no', botMessage: "Vulnerability scanning automated?", emoji: "üî¨" },
      { id: 'q9', type: 'yes-no', botMessage: "Change management process?", emoji: "‚öôÔ∏è" },
      { id: 'q10', type: 'yes-no', botMessage: "Business continuity plan tested?", emoji: "üîÑ" }
    ],

    onComplete: (answers, chat) => {
      const framework = answers.framework;

      // Calculate score (10 questions, yes = 10 points each)
      let score = 0;
      for (let i = 1; i <= 10; i++) {
        if (answers[`q${i}`] === 'yes') score += 10;
      }

      // Determine readiness
      let readiness, description;
      if (score >= 80) {
        readiness = 'Audit Ready';
        description = 'You have strong controls in place. Consider engaging an auditor for formal certification.';
      } else if (score >= 60) {
        readiness = 'Close to Ready';
        description = 'Most controls are in place. Address the gaps below before pursuing certification.';
      } else if (score >= 40) {
        readiness = 'Needs Work';
        description = 'Foundation exists but significant gaps remain. Plan 3-6 months for remediation.';
      } else {
        readiness = 'Early Stage';
        description = 'Major controls missing. Start with data classification, encryption, and access reviews.';
      }

      // Show results
      const frameworkName = {
        'gdpr': 'GDPR',
        'soc2': 'SOC 2',
        'iso27001': 'ISO 27001',
        'all': 'Multi-Framework'
      }[framework];

      chat.showResultsCard([
        {
          label: 'Framework',
          value: frameworkName
        },
        {
          label: 'Compliance Score',
          value: `${score}/100`,
          highlight: true
        },
        {
          label: 'Readiness',
          value: readiness,
          highlight: true
        }
      ]);

      // Show description
      setTimeout(() => {
        chat.showBotMessage(description, 'üìã');
      }, 1000);

      // Show recommendations
      const recommendations = [];
      if (answers.q1 !== 'yes') recommendations.push('Create data classification policy');
      if (answers.q2 !== 'yes') recommendations.push('Enable encryption at rest/transit');
      if (answers.q7 !== 'yes') recommendations.push('Schedule annual penetration test');

      if (recommendations.length > 0) {
        setTimeout(() => {
          chat.showBotMessage(`Priority actions: ${recommendations.slice(0, 2).join(', ')}`, '‚ö†Ô∏è');
        }, 2000);
      }

      // Email capture
      setTimeout(() => {
        chat.showEmailCapture("Want your full compliance roadmap? üìß");
      }, 3000);
    }
  };

  // Initialize chat
  document.addEventListener('DOMContentLoaded', () => {
    new ChatEngine(chatConfig);
  });
</script>
