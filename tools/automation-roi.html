<script>
  const chatConfig = {
    title: "Automation ROI Calculator",
    emoji: "âš¡",
    toolName: "automation-roi",
    formspreeUrl: "https://formspree.io/f/xpwzgvqr",
    shareText: "I just calculated my automation ROI with TechConcepts.org",
    questions: [
      {
        id: 'process_name',
        type: 'text',
        botMessage: "What process are you looking to automate?",
        placeholder: "e.g., Invoice processing",
        emoji: "ðŸ“‹"
      },
      {
        id: 'people_involved',
        type: 'number',
        botMessage: "How many people work on this process?",
        placeholder: "e.g., 5",
        emoji: "ðŸ‘¥",
        min: 1,
        max: 1000,
        defaultValue: 5
      },
      {
        id: 'hours_per_week',
        type: 'number',
        botMessage: "How many hours per week does each person spend on this?",
        placeholder: "e.g., 10",
        emoji: "â±ï¸",
        min: 1,
        max: 40,
        defaultValue: 10
      },
      {
        id: 'hourly_rate',
        type: 'number',
        botMessage: "What's the average hourly rate for these employees?",
        placeholder: "e.g., 50",
        emoji: "ðŸ’°",
        min: 10,
        max: 500,
        defaultValue: 50
      },
      {
        id: 'automation_percentage',
        type: 'choice',
        botMessage: "How much of this process can be automated?",
        emoji: "ðŸ¤–",
        options: [
          { value: 90, label: '90%+ - Fully automatable', emoji: 'ðŸš€' },
          { value: 70, label: '70% - Mostly automatable', emoji: 'âœ…' },
          { value: 50, label: '50% - Partially automatable', emoji: 'âš¡' },
          { value: 30, label: '30% - Limited automation', emoji: 'âš ï¸' }
        ]
      }
    ],
    onComplete: (answers, chat) => {
      const peopleInvolved = answers.people_involved;
      const hoursPerWeek = answers.hours_per_week;
      const hourlyRate = answers.hourly_rate;
      const automationPct = answers.automation_percentage / 100;

      const weeklyHours = peopleInvolved * hoursPerWeek;
      const annualHours = weeklyHours * 52;
      const currentAnnualCost = annualHours * hourlyRate;

      const hoursSaved = annualHours * automationPct;
      const annualSavings = hoursSaved * hourlyRate;

      const implementationCost = 15000; // Typical automation project
      const paybackMonths = Math.ceil((implementationCost / annualSavings) * 12);
      const roi = ((annualSavings - implementationCost) / implementationCost) * 100;

      answers.annual_savings = Math.round(annualSavings);

      chat.showResultsCard([
        { label: 'Current Annual Cost', value: chat.formatCurrency(currentAnnualCost) },
        { label: 'Hours Saved Annually', value: chat.formatNumber(hoursSaved) + ' hrs', highlight: true },
        { label: 'Annual Savings', value: chat.formatCurrency(annualSavings), highlight: true },
        { label: 'Payback Period', value: paybackMonths + ' months', highlight: true },
        { label: 'First Year ROI', value: chat.formatPercent(roi), highlight: true }
      ]);

      setTimeout(() => {
        let recommendation = '';
        if (paybackMonths <= 6) {
          recommendation = `Excellent ROI! This automation pays for itself in just ${paybackMonths} months. ðŸš€`;
        } else if (paybackMonths <= 12) {
          recommendation = `Good ROI with ${paybackMonths}-month payback. Start with the highest-impact workflows first.`;
        } else {
          recommendation = `Consider starting with smaller, high-frequency tasks to build momentum and demonstrate value.`;
        }
        chat.showBotMessage(recommendation, 'ðŸ’¡');
      }, 1000);

      setTimeout(() => {
        chat.showEmailCapture("Want a detailed automation roadmap? Drop your email ðŸ‘‡");
      }, 2500);
    }
  };

  document.addEventListener('DOMContentLoaded', () => {
    new ChatEngine(chatConfig);
  });
</script>
