<script>
  const chatConfig = {
    title: "Jira Formula Builder",
    emoji: "ðŸ“Š",
    toolName: "jira-formula",
    formspreeUrl: "https://formspree.io/f/xpwzgvqr",

    questions: [
      {
        id: 'calculation_type',
        type: 'choice',
        botMessage: "What type of calculation do you need?",
        emoji: "ðŸ”¢",
        options: [
          { value: 'sum', label: 'Sum fields (e.g., total story points)', emoji: 'âž•' },
          { value: 'date_diff', label: 'Date difference (e.g., cycle time)', emoji: 'ðŸ“…' },
          { value: 'status_label', label: 'Status-based label (e.g., overdue badge)', emoji: 'ðŸ·ï¸' },
          { value: 'conditional', label: 'Conditional logic (if/then)', emoji: 'ðŸ”€' }
        ]
      },
      {
        id: 'source_field',
        type: 'text',
        botMessage: "What's the source field name? (e.g., 'Story Points', 'Created Date')",
        emoji: "ðŸ“",
        placeholder: "Story Points"
      },
      {
        id: 'target_field',
        type: 'text',
        botMessage: "What should the calculated field be called?",
        emoji: "ðŸŽ¯",
        placeholder: "Total Points"
      },
      {
        id: 'condition',
        type: 'text',
        botMessage: "Any conditions or filters? (e.g., 'Status = Done', or type 'none')",
        emoji: "ðŸ”",
        placeholder: "Status = Done"
      }
    ],

    onComplete: (answers, chat) => {
      const calcType = answers.calculation_type;
      const sourceField = answers.source_field || 'SourceField';
      const targetField = answers.target_field || 'CalculatedField';
      const condition = answers.condition && answers.condition.toLowerCase() !== 'none' ? answers.condition : null;

      let jql = '';
      let automation = '';

      // Generate JQL and automation based on type
      if (calcType === 'sum') {
        jql = condition
          ? `project = YOUR_PROJECT AND ${condition}`
          : `project = YOUR_PROJECT`;
        automation = `{{issue.fields.${sourceField}.sum()}}`;
      } else if (calcType === 'date_diff') {
        jql = `project = YOUR_PROJECT AND resolutiondate >= -30d`;
        automation = `{{issue.fields.resolutiondate.diff(issue.fields.created)}}`;
      } else if (calcType === 'status_label') {
        jql = condition
          ? `project = YOUR_PROJECT AND ${condition}`
          : `project = YOUR_PROJECT AND status = "In Progress"`;
        automation = `{{#if(issue.fields.duedate < now())}}OVERDUE{{/}}`;
      } else if (calcType === 'conditional') {
        jql = `project = YOUR_PROJECT`;
        automation = `{{#if(issue.fields.${sourceField} > 5)}}High{{else}}Low{{/}}`;
      }

      // Show JQL
      chat.showBotMessage("Here's your JQL query:", 'ðŸ”');
      setTimeout(() => {
        const jqlMsg = document.createElement('div');
        jqlMsg.className = 'chat-message bot fade-in';
        jqlMsg.innerHTML = `<div class="chat-bubble"><div class="code-block">${jql}</div></div>`;
        document.getElementById('chat-messages').appendChild(jqlMsg);
        chat.scrollToBottom();
      }, 500);

      // Show automation rule
      setTimeout(() => {
        chat.showBotMessage("And your automation rule for the calculated field:", 'âš™ï¸');
      }, 1500);

      setTimeout(() => {
        const autoMsg = document.createElement('div');
        autoMsg.className = 'chat-message bot fade-in';
        autoMsg.innerHTML = `<div class="chat-bubble"><div class="code-block">${automation}</div></div>`;
        document.getElementById('chat-messages').appendChild(autoMsg);
        chat.scrollToBottom();
      }, 2000);

      // Show next steps
      setTimeout(() => {
        chat.showBotMessage("Copy these into Jira: JQL for filters, automation rule for calculated fields. Need help implementing?", 'ðŸ’¡');
      }, 3000);

      // Email capture
      setTimeout(() => {
        chat.showEmailCapture("Want 10 advanced Jira formula templates? ðŸ“§");
      }, 4000);
    }
  };

  // Initialize chat
  document.addEventListener('DOMContentLoaded', () => {
    new ChatEngine(chatConfig);
  });
</script>
