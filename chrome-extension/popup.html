<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
    }

    .logo span {
      color: #4ade80;
    }

    .status-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
    }

    .status-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .status-icon.disconnected {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
    }

    .status-icon.connected {
      background: rgba(74, 222, 128, 0.2);
      border: 2px solid #4ade80;
    }

    .status-icon.connecting {
      background: rgba(250, 204, 21, 0.2);
      border: 2px solid #facc15;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .status-label {
      font-size: 18px;
      font-weight: 600;
    }

    .status-label.disconnected { color: #ef4444; }
    .status-label.connected { color: #4ade80; }
    .status-label.connecting { color: #facc15; }

    .connect-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .connect-btn.connect {
      background: #4ade80;
      color: #1a1a2e;
    }

    .connect-btn.connect:hover {
      background: #22c55e;
      transform: translateY(-1px);
    }

    .connect-btn.disconnect {
      background: #ef4444;
      color: white;
    }

    .connect-btn.disconnect:hover {
      background: #dc2626;
    }

    .connect-btn:disabled {
      background: #64748b;
      cursor: not-allowed;
      transform: none;
    }

    .server-select {
      margin-bottom: 15px;
    }

    .server-select label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .server-select select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .server-select select option {
      background: #1a1a2e;
      color: white;
    }

    .info {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 12px;
      color: #94a3b8;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .info-row:not(:last-child) {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }

    .footer a {
      color: #4ade80;
      text-decoration: none;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 15px;
      display: none;
    }

    .error-msg.show {
      display: block;
    }
  </style>
</head>
<body>
